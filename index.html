<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>vue app without node</title>
		<!--
			Development: https://unpkg.com/vue@3/dist/vue.esm-browser.js
			Production: https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js 
		-->
		<script type="importmap">
		{
			"imports": {
				"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
			}
		}
		</script>
	</head>
	<body>
		<div id="app"></div>

		<script type="module">
			import { createApp, ref } from 'vue'
			import App from './app.js'
			createApp(App).mount('#app')
		</script>
	</body>
</html>
